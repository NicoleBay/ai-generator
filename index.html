<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Recipe Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <p class="intruction">
            Enter the ingredients you have at home and your personal AI chef
            will create a recipe for you!
          </p>
          <div class="form-generation">
            <form action="" id="generate-form">
              <input
                type="text"
                placeholder="Enter your ingredients"
                autofocus
                required
                autocomplete="off"
                class="search-field"
                id="search-field"
              />
              <input type="submit" class="submit-button" value="Generate" />
            </form>
            <div class="hint">i.e: <em>Chicken, eggs, rice, tomatoes</em></div>
          </div>

          <div class="generated-response hidden" id="generated-response"></div>
        </div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://www.linkedin.com/in/nicole-baylis/" target="_blank"
          >Nicole Baylis</a
        >, and is open-sourced on
        <a href="https://github.com/NicoleBay/ai-generator" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://nicolecodesai.netlify.app/" target="_blank">Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
